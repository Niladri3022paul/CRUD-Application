<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  <title>CRUD Application</title>
</head>
<body>
  <div class="container mt-5">
      <div class="text-center">
         <h1 class="display-5 mb-5"><strong>CRUD Application</strong></h1>
      </div>
      <div class="main row justify-content-center">
        <form action="" id="restaurant-form" class="row justify-content-center mb-4" autocomplete="off">
              <div class="col-10 col-md-8 mb-3">
                <label for="firstname">First Name</label>
                <input class="form-control" id="firstName" type="text" placeholder="Enter First Name">
              </div>
              <div class="col-10 col-md-8 mb-3">
                <label for="lastname">Last Name</label>
                <input class="form-control" id="lastName" type="text" placeholder="Enter Last Name">
              </div>
              <div class="col-10 col-md-8 mb-3">
                <label for="lastname">Email</label>
                <input class="form-control" id="email" type="text" placeholder="Enter your Email">
              </div>
              <div class="col-10 col-md-8 mb-3">
                <label for="address">Address</label>
                <input class="form-control" id="address" type="text" placeholder="Enter Your Address">
              </div>
              <div class="col-10 col-md-8 mb-3">
                <label for="phonenumber">Phone Number</label>
                <input class="form-control" id="phonenumber" type="text" placeholder="Enter Your Phone Number">
              </div>
              <div class="col-10 col-md-8">
                <input class="btn btn-success add-btn" type="submit" value="Submit">
              </div>      
        </form>
        <div class="col-12 col-md-9 mt-5">
             <table class="table table-striped table-dark">
                <thread>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Phone Number</th>
                        <th>Actions</th>
                    </tr>
                </thread>
                <tbody id="customer-list">
                    <tr>
                        <td>Dear</td>
                        <td>Programmer</td>
                        <td>slg@com</td>
                        <td>25</td>
                        <td>47932</td>
                        <td>
                            <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                            <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                        </td>
                    </tr>
                </tbody> 
             </table>
        </div>
      </div>
  </div>
    
  <script src="script.js"></script>
</body>
</html>
